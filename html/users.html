<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-header: rgba(30, 41, 59, 0.9);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        h1, h2, h3, th { font-family: 'Outfit', sans-serif; }

        /* --- SIDEBAR --- */
        .sidebar { width: 260px; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(25px); border-right: 1px solid var(--glass-border); padding: 2rem 1.5rem; display: flex; flex-direction: column; z-index: 10; }
        .brand { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 800; margin-bottom: 3rem; }
        .nav-links a { display: flex; align-items: center; gap: 12px; padding: 14px; color: var(--text-muted); text-decoration: none; border-radius: 12px; margin-bottom: 8px; transition: 0.3s; font-weight: 500; }
        .nav-links a:hover, .nav-links a.active { background: rgba(99, 102, 241, 0.15); color: white; }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 2.5rem; overflow-y: auto; position: relative; }
        
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .page-title h1 { font-size: 2rem; font-weight: 800; margin-bottom: 5px; }
        .page-title p { color: var(--text-muted); }

        .add-btn {
            background: var(--primary); color: white; border: none; padding: 12px 24px;
            border-radius: 50px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .add-btn:hover { background: #4f46e5; transform: translateY(-2px); }

        /* --- FILTROS --- */
        .filters-bar {
            display: flex; gap: 15px; margin-bottom: 1.5rem; background: var(--glass-bg);
            padding: 10px; border-radius: 16px; border: 1px solid var(--glass-border); width: fit-content;
        }
        .search-input {
            background: transparent; border: none; color: white; outline: none; padding: 5px 10px;
            width: 250px; font-family: 'Inter'; border-right: 1px solid var(--glass-border);
        }
        .filter-select {
            background: transparent; border: none; color: var(--text-muted); outline: none; cursor: pointer; font-family: 'Inter';
        }

        /* --- DATA TABLE ESTILIZADA --- */
        .table-container {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; overflow: hidden; /* Para las esquinas redondeadas */
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.3);
            backdrop-filter: blur(16px);
        }

        table { width: 100%; border-collapse: collapse; text-align: left; }

        thead { background: rgba(15, 23, 42, 0.8); border-bottom: 1px solid var(--glass-border); }
        th { padding: 1.2rem 1.5rem; color: var(--text-muted); font-weight: 600; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; }
        
        tbody tr { transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.03); }
        tbody tr:last-child { border-bottom: none; }
        tbody tr:hover { background: rgba(99, 102, 241, 0.05); } /* Hover sutil índigo */

        td { padding: 1.2rem 1.5rem; vertical-align: middle; color: var(--text-main); font-size: 0.95rem; }

        /* Componentes de la Celda */
        .user-cell { display: flex; align-items: center; gap: 15px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); }
        .user-info h4 { font-size: 0.95rem; font-weight: 600; margin-bottom: 2px; }
        .user-info span { font-size: 0.8rem; color: var(--text-muted); display: block; }

        /* Badges (Etiquetas) */
        .badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; }
        .badge-dot { width: 6px; height: 6px; border-radius: 50%; }
        
        /* Colores de Roles */
        .role-admin { background: rgba(99, 102, 241, 0.15); color: #818cf8; border: 1px solid rgba(99, 102, 241, 0.2); }
        .role-editor { background: rgba(6, 182, 212, 0.15); color: #22d3ee; border: 1px solid rgba(6, 182, 212, 0.2); }
        .role-viewer { background: rgba(148, 163, 184, 0.15); color: #cbd5e1; border: 1px solid rgba(148, 163, 184, 0.2); }

        /* Estado */
        .status-active { color: var(--success); background: rgba(34, 197, 94, 0.1); padding: 4px 10px; border-radius: 6px; }
        .status-offline { color: var(--text-muted); background: rgba(148, 163, 184, 0.1); padding: 4px 10px; border-radius: 6px; }

        /* Acciones */
        .actions-cell { display: flex; gap: 10px; justify-content: flex-end; opacity: 0.7; transition: 0.2s; }
        tr:hover .actions-cell { opacity: 1; }
        
        .action-btn {
            width: 32px; height: 32px; border-radius: 8px; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
            background: transparent; color: var(--text-muted);
        }
        .action-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .delete-btn:hover { background: rgba(239, 68, 68, 0.15); color: var(--danger); }

        /* Paginación */
        .pagination { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; border-top: 1px solid var(--glass-border); }
        .page-info { font-size: 0.9rem; color: var(--text-muted); }
        .page-btns { display: flex; gap: 5px; }
        .page-btn {
            padding: 6px 12px; border: 1px solid var(--glass-border); background: transparent;
            color: var(--text-muted); border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .page-btn:hover, .page-btn.active { background: var(--glass-border); color: white; border-color: rgba(255,255,255,0.2); }

    </style>
</head>
<body>
    
    <div style="position: absolute; filter: blur(120px); z-index: -1; opacity: 0.5; top: 10%; right: 30%; width: 500px; height: 500px; background: #6366f1;"></div>

    <aside class="sidebar">
        <div class="brand"><i class="ri-code-s-slash-line" style="color:var(--primary)"></i> INDIGO.dev</div>
        <nav class="nav-links">
            <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
            <a href="catalog.html"><i class="ri-store-2-line"></i> Tienda</a>
            <a href="#" class="active"><i class="ri-user-3-line"></i> Usuarios</a> <a href="settings.html"><i class="ri-settings-4-line"></i> Configuración</a>
            <a href="index.html" style="margin-top: auto; color: #ef4444"><i class="ri-logout-box-r-line"></i> Salir</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <div class="page-title">
                <h1>Gestión de Usuarios</h1>
                <p>Administra permisos y accesos del equipo</p>
            </div>
            <button class="add-btn"><i class="ri-add-line"></i> Agregar Usuario</button>
        </div>

        <div class="filters-bar">
            <i class="ri-search-line" style="color: var(--text-muted); align-self: center;"></i>
            <input type="text" class="search-input" placeholder="Buscar por nombre o email..." id="searchInput">
            <select class="filter-select">
                <option>Todos los roles</option>
                <option>Admin</option>
                <option>Editor</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Último Acceso</th>
                        <th style="text-align: right;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    </tbody>
            </table>

            <div class="pagination">
                <span class="page-info">Mostrando 1-5 de 24 usuarios</span>
                <div class="page-btns">
                    <button class="page-btn"><i class="ri-arrow-left-s-line"></i></button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn"><i class="ri-arrow-right-s-line"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // DATOS DE EJEMPLO
        const users = [
            { name: "Sofía Martínez", email: "sofia@indigo.dev", role: "Admin", status: "Active", lastLogin: "Hace 2 min", img: "https://ui-avatars.com/api/?name=Sofia+M&background=6366f1&color=fff" },
            { name: "Carlos Ruiz", email: "carlos@indigo.dev", role: "Editor", status: "Offline", lastLogin: "Ayer", img: "https://ui-avatars.com/api/?name=Carlos+R&background=06b6d4&color=fff" },
            { name: "Ana P. López", email: "ana@cliente.com", role: "Viewer", status: "Active", lastLogin: "Hace 1 hora", img: "https://ui-avatars.com/api/?name=Ana+L&background=94a3b8&color=fff" },
            { name: "Miguel Ángel", email: "migue@dev.com", role: "Editor", status: "Active", lastLogin: "Hace 5 min", img: "https://ui-avatars.com/api/?name=Miguel+A&background=06b6d4&color=fff" },
            { name: "Laura Torres", email: "laura@design.com", role: "Viewer", status: "Offline", lastLogin: "Hace 3 días", img: "https://ui-avatars.com/api/?name=Laura+T&background=94a3b8&color=fff" }
        ];

        const tableBody = document.getElementById('usersTableBody');

        // Función para determinar clases CSS según datos
        function getRoleBadge(role) {
            if(role === 'Admin') return `<span class="badge role-admin"><span class="badge-dot" style="background:#818cf8"></span> Admin</span>`;
            if(role === 'Editor') return `<span class="badge role-editor"><span class="badge-dot" style="background:#22d3ee"></span> Editor</span>`;
            return `<span class="badge role-viewer"><span class="badge-dot" style="background:#cbd5e1"></span> Viewer</span>`;
        }

        function getStatusBadge(status) {
            if(status === 'Active') return `<span class="status-active">● Activo</span>`;
            return `<span class="status-offline">○ Offline</span>`;
        }

        // Renderizado
        users.forEach((user, index) => {
            const tr = document.createElement('tr');
            // Animación de cascada
            tr.style.animation = `fadeIn 0.5s ease forwards ${index * 100}ms`;
            tr.style.opacity = '0'; // Inicio oculto para la animación

            tr.innerHTML = `
                <td>
                    <div class="user-cell">
                        <img src="${user.img}" class="avatar" alt="${user.name}">
                        <div class="user-info">
                            <h4>${user.name}</h4>
                            <span>${user.email}</span>
                        </div>
                    </div>
                </td>
                <td>${getRoleBadge(user.role)}</td>
                <td>${getStatusBadge(user.status)}</td>
                <td style="color: var(--text-muted); font-size: 0.9rem;">${user.lastLogin}</td>
                <td>
                    <div class="actions-cell">
                        <button class="action-btn" title="Editar"><i class="ri-pencil-line"></i></button>
                        <button class="action-btn delete-btn" title="Eliminar"><i class="ri-delete-bin-line"></i></button>
                    </div>
                </td>
            `;
            tableBody.appendChild(tr);
        });
    </script>
    
    <style>
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(10px); } }
    </style>
</body>
</html>
