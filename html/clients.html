<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-header: rgba(30, 41, 59, 0.9);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --success: #22c55e;
            --warning: #f59e0b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        h1, h2, h3, h4 { font-family: 'Outfit', sans-serif; }

        /* --- SIDEBAR --- */
        .sidebar { width: 260px; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(25px); border-right: 1px solid var(--glass-border); padding: 2rem 1.5rem; display: flex; flex-direction: column; z-index: 10; }
        .brand { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 800; margin-bottom: 3rem; }
        .nav-links a { display: flex; align-items: center; gap: 12px; padding: 14px; color: var(--text-muted); text-decoration: none; border-radius: 12px; margin-bottom: 8px; transition: 0.3s; font-weight: 500; }
        .nav-links a:hover, .nav-links a.active { background: rgba(99, 102, 241, 0.15); color: white; }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 2.5rem; overflow-y: auto; position: relative; }
        
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; }
        .title-group h1 { font-size: 2rem; font-weight: 800; margin-bottom: 5px; }
        .title-group p { color: var(--text-muted); }

        .action-bar { display: flex; gap: 15px; }
        .search-box { background: var(--glass-bg); border: 1px solid var(--glass-border); padding: 10px 20px; border-radius: 12px; display: flex; align-items: center; gap: 10px; width: 300px; transition: 0.3s; }
        .search-box:focus-within { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .search-box input { background: transparent; border: none; color: white; outline: none; width: 100%; font-family: 'Inter'; }

        .btn-new { background: white; color: #0f172a; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-new:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.1); }

        /* --- STATS ROW --- */
        .kpi-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 3rem; }
        .kpi-card { background: linear-gradient(145deg, rgba(30,41,59,0.7), rgba(30,41,59,0.4)); border: 1px solid var(--glass-border); padding: 1.5rem; border-radius: 20px; position: relative; overflow: hidden; }
        .kpi-card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary); }
        .kpi-value { font-size: 2rem; font-weight: 700; font-family: 'Outfit'; margin: 5px 0; }
        .kpi-label { color: var(--text-muted); font-size: 0.9rem; }
        
        /* --- CLIENTS GRID --- */
        .clients-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; padding-bottom: 2rem; }

        .client-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 1.8rem; transition: 0.3s; position: relative;
            display: flex; flex-direction: column; gap: 1.5rem;
        }
        .client-card:hover { transform: translateY(-5px); background: rgba(30, 41, 59, 0.8); border-color: rgba(99, 102, 241, 0.3); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .company-info { display: flex; gap: 15px; align-items: center; }
        .logo-box { 
            width: 50px; height: 50px; border-radius: 12px; background: rgba(255,255,255,0.05); 
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .company-name h3 { font-size: 1.1rem; margin-bottom: 2px; }
        .company-name span { font-size: 0.85rem; color: var(--text-muted); }

        .status-badge { 
            padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .status-active { background: rgba(34, 197, 94, 0.1); color: var(--success); border: 1px solid rgba(34, 197, 94, 0.2); }
        .status-pending { background: rgba(245, 158, 11, 0.1); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.2); }

        /* Project Info */
        .project-section h4 { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-bottom: 5px; }
        .progress-bar { height: 100%; border-radius: 10px; transition: width 1s ease; }
        .blue-bar { background: var(--primary); }
        .green-bar { background: var(--success); }
        .orange-bar { background: var(--warning); }
        
        .progress-text { display: flex; justify-content: space-between; font-size: 0.85rem; margin-top: 5px; }

        /* Footer Card */
        .card-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.05); }
        .team-avatars { display: flex; padding-left: 10px; }
        .team-avatars img { 
            width: 30px; height: 30px; border-radius: 50%; border: 2px solid #0f172a; 
            margin-left: -10px; transition: 0.2s; 
        }
        .team-avatars img:hover { transform: translateY(-3px); z-index: 2; }
        
        .contact-btn { 
            background: transparent; border: 1px solid var(--glass-border); color: var(--text-muted);
            padding: 6px 14px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; transition: 0.2s;
        }
        .contact-btn:hover { background: rgba(255,255,255,0.1); color: white; border-color: white; }

    </style>
</head>
<body>

    <div style="position: absolute; filter: blur(130px); z-index: -1; opacity: 0.6; top: -10%; left: 20%; width: 600px; height: 600px; background: #4f46e5;"></div>
    <div style="position: absolute; filter: blur(130px); z-index: -1; opacity: 0.5; bottom: -10%; right: 10%; width: 500px; height: 500px; background: #06b6d4;"></div>

    <aside class="sidebar">
        <div class="brand"><i class="ri-code-s-slash-line" style="color:var(--primary)"></i> INDIGO.dev</div>
        <nav class="nav-links">
            <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
            <a href="catalog.html"><i class="ri-store-2-line"></i> Tienda</a>
            <a href="clients.html" class="active"><i class="ri-briefcase-4-line"></i> Clientes</a>
            <a href="users.html"><i class="ri-user-3-line"></i> Usuarios</a>
            <a href="settings.html"><i class="ri-settings-4-line"></i> Configuración</a>
            <a href="index.html" style="margin-top: auto; color: #ef4444"><i class="ri-logout-box-r-line"></i> Salir</a>
        </nav>
    </aside>

    <main class="main-content">
        
        <div class="header-section">
            <div class="title-group">
                <h1>Cartera de Clientes</h1>
                <p>Monitoreo de proyectos y relaciones comerciales</p>
            </div>
            <div class="action-bar">
                <div class="search-box">
                    <i class="ri-search-line" style="color: var(--text-muted)"></i>
                    <input type="text" placeholder="Buscar empresa o contacto...">
                </div>
                <button class="btn-new"><i class="ri-add-line"></i> Nuevo Cliente</button>
            </div>
        </div>

        <div class="kpi-row">
            <div class="kpi-card">
                <div class="kpi-label">Ingresos Mensuales</div>
                <div class="kpi-value">$124,500</div>
                <div style="color: var(--success); font-size: 0.85rem;">▲ +8.2% este mes</div>
            </div>
            <div class="kpi-card" style="border-left-color: var(--success);"> <style>.kpi-card:nth-child(2)::before { background: var(--success); }</style>
                <div class="kpi-label">Proyectos Activos</div>
                <div class="kpi-value">18</div>
                <div style="color: var(--text-muted); font-size: 0.85rem;">4 en fase final</div>
            </div>
            <div class="kpi-card">
                <style>.kpi-card:nth-child(3)::before { background: var(--warning); }</style>
                <div class="kpi-label">Pendientes de Pago</div>
                <div class="kpi-value">3</div>
                <div style="color: var(--warning); font-size: 0.85rem;">Requieren atención</div>
            </div>
        </div>

        <div class="clients-grid" id="clientsContainer">
            </div>

    </main>

    <script>
        // DATOS DE CLIENTES
        const clients = [
            {
                company: "TechFlow Inc.", industry: "Software SaaS",
                logo: "ri-npmjs-line", color: "#E11D48",
                project: "Rediseño Dashboard", progress: 75, status: "Activo",
                revenue: "$12,000",
                team: ["https://ui-avatars.com/api/?background=E11D48&color=fff&name=A", "https://ui-avatars.com/api/?background=0D9488&color=fff&name=B"]
            },
            {
                company: "Global Logistics", industry: "Transporte",
                logo: "ri-truck-line", color: "#2563EB",
                project: "App de Rastreo GPS", progress: 40, status: "Activo",
                revenue: "$45,000",
                team: ["https://ui-avatars.com/api/?background=2563EB&color=fff&name=C"]
            },
            {
                company: "EcoEnergy", industry: "Energía Renovable",
                logo: "ri-leaf-line", color: "#16A34A",
                project: "Landing Page Campaña", progress: 90, status: "Revisión",
                revenue: "$5,500",
                team: ["https://ui-avatars.com/api/?background=16A34A&color=fff&name=D", "https://ui-avatars.com/api/?background=9333EA&color=fff&name=E", "https://ui-avatars.com/api/?background=EA580C&color=fff&name=F"]
            },
            {
                company: "Urban Arquitectos", industry: "Construcción",
                logo: "ri-building-2-line", color: "#EA580C",
                project: "Sistema de Planos", progress: 15, status: "Pendiente",
                revenue: "$22,000",
                team: ["https://ui-avatars.com/api/?background=EA580C&color=fff&name=G"]
            },
            {
                company: "CryptoVault", industry: "Finanzas",
                logo: "ri-bit-coin-line", color: "#9333EA",
                project: "Wallet Mobile App", progress: 60, status: "Activo",
                revenue: "$60,000",
                team: ["https://ui-avatars.com/api/?background=9333EA&color=fff&name=H", "https://ui-avatars.com/api/?background=E11D48&color=fff&name=I"]
            }
        ];

        const container = document.getElementById('clientsContainer');

        clients.forEach((c, index) => {
            // Lógica de estilos dinámica
            let statusClass = c.status === 'Activo' ? 'status-active' : 'status-pending';
            let progressColor = c.progress > 80 ? 'green-bar' : (c.progress < 30 ? 'orange-bar' : 'blue-bar');
            
            // Generar HTML de avatares
            let teamHtml = c.team.map(img => `<img src="${img}" alt="Member">`).join('');

            // Crear Tarjeta
            const card = document.createElement('div');
            card.className = 'client-card';
            card.style.animation = `slideUp 0.6s ease forwards ${index * 100}ms`;
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)'; // Estado inicial animación

            card.innerHTML = `
                <div class="card-header">
                    <div class="company-info">
                        <div class="logo-box" style="color: ${c.color}; border-color: ${c.color}40; background: ${c.color}10">
                            <i class="${c.logo}"></i>
                        </div>
                        <div class="company-name">
                            <h3>${c.company}</h3>
                            <span>${c.industry}</span>
                        </div>
                    </div>
                    <span class="status-badge ${statusClass}">${c.status}</span>
                </div>

                <div class="project-section">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <h4>Proyecto Actual</h4>
                        <span style="font-size:0.8rem; color:white;">${c.revenue}</span>
                    </div>
                    <div style="font-size:0.95rem; font-weight:500; margin-bottom:10px;">${c.project}</div>
                    
                    <div class="progress-container">
                        <div class="progress-bar ${progressColor}" style="width: ${c.progress}%"></div>
                    </div>
                    <div class="progress-text">
                        <span>Progreso</span>
                        <span>${c.progress}%</span>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="team-avatars">
                        ${teamHtml}
                    </div>
                    <button class="contact-btn">Contactar</button>
                </div>
            `;
            container.appendChild(card);
        });

    </script>
    
    <style>
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
