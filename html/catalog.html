<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Premium - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a; --glass-bg: rgba(30, 41, 59, 0.6);
            --primary: #6366f1; --glass-border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: #f8fafc; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        
        h1, h2, h3 { font-family: 'Outfit', sans-serif; }

        /* Sidebar */
        .sidebar { width: 260px; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(25px); border-right: 1px solid var(--glass-border); padding: 2rem 1.5rem; display: flex; flex-direction: column; z-index: 10; }
        .brand { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 800; margin-bottom: 3rem; }
        .nav-links a { display: flex; align-items: center; gap: 12px; padding: 14px; color: #94a3b8; text-decoration: none; border-radius: 12px; margin-bottom: 8px; transition: 0.3s; font-weight: 500; }
        .nav-links a:hover, .nav-links a.active { background: rgba(99, 102, 241, 0.15); color: white; }

        /* Main */
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .text-gradient { background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.2rem; font-weight: 800; }

        /* --- CARRUSEL AJUSTADO --- */
        .carousel-wrapper {
            position: relative; width: 100%; height: 350px; /* Un poco más alto */
            border-radius: 24px; overflow: hidden; margin-bottom: 3rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
        }
        
        .slides-container { display: flex; width: 100%; height: 100%; transition: transform 0.7s cubic-bezier(0.22, 1, 0.36, 1); }
        
        .slide { min-width: 100%; height: 100%; position: relative; }
        
        /* CORRECCIÓN: Overlay oscuro para que el texto resalte */
        .slide::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9) 0%, rgba(15, 23, 42, 0) 60%);
            z-index: 1;
        }

        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.8); transition: transform 5s ease; }
        .slide.active img { transform: scale(1.1); }

        .slide-content {
            position: absolute; bottom: 40px; left: 50px; max-width: 600px; z-index: 2; /* Encima del overlay */
        }

        .reveal-text { overflow: hidden; margin-bottom: 5px; }
        .reveal-text span { display: block; transform: translateY(100%); opacity: 0; transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s ease; }
        .slide.active .reveal-text span { transform: translateY(0); opacity: 1; }
        
        /* Stagger del texto */
        .slide.active .line-1 span { transition-delay: 0.1s; }
        .slide.active .line-2 span { transition-delay: 0.2s; }
        .slide.active .line-3 span { transition-delay: 0.3s; }
        .slide.active .line-4 span { transition-delay: 0.4s; }

        .slide-title { font-size: 3rem; line-height: 1.1; font-weight: 800; color: white; margin-bottom: 10px; }
        .slide-desc { font-size: 1.1rem; color: #cbd5e1; font-weight: 300; max-width: 80%; }
        
        .promo-badge { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); padding: 6px 14px; border-radius: 30px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; display: inline-block; }
        .cta-btn { background: white; color: #0f172a; padding: 12px 28px; border: none; border-radius: 30px; font-weight: 600; cursor: pointer; margin-top: 20px; display: inline-flex; align-items: center; gap: 8px; transition: 0.3s; }
        .cta-btn:hover { padding-right: 35px; }

        /* Grid */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem; padding-bottom: 2rem; }
        .product-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px; padding: 1rem; transition: 0.4s; cursor: pointer; }
        .product-card:hover { transform: translateY(-8px); background: rgba(30, 41, 59, 0.9); border-color: rgba(99,102,241,0.4); }
        .img-box { height: 160px; border-radius: 14px; overflow: hidden; margin-bottom: 1rem; background: rgba(0,0,0,0.2); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-card:hover img { transform: scale(1.1); }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .price { font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 1.2rem; }
        .add-btn { width: 35px; height: 35px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .product-card:hover .add-btn { background: white; color: black; transform: rotate(90deg); }

    </style>
</head>
<body>
    <div style="position: absolute; filter: blur(120px); z-index: -1; opacity: 0.6; top: -10%; left: -10%; width: 600px; height: 600px; background: #4f46e5;"></div>
    <div style="position: absolute; filter: blur(120px); z-index: -1; opacity: 0.6; bottom: -10%; right: -10%; width: 500px; height: 500px; background: #ec4899;"></div>

    <aside class="sidebar">
        <div class="brand"><i class="ri-code-s-slash-line" style="color:var(--primary)"></i> INDIGO.dev</div>
        <nav class="nav-links">
            <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
            <a href="catalog.html" class="active"><i class="ri-store-2-line"></i> Tienda</a>
            <a href="#"><i class="ri-user-3-line"></i> Clientes</a>
            <a href="index.html" style="margin-top: auto; color: #ef4444"><i class="ri-logout-box-r-line"></i> Salir</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header">
            <div><h1 class="text-gradient">Explorar</h1><p style="color: #94a3b8; margin-top: 5px;">Lo mejor en tecnología</p></div>
            <div style="background: rgba(30,41,59,0.8); padding: 10px 20px; border-radius: 50px; border: 1px solid var(--glass-border); display: flex; gap: 10px; align-items: center;">
                <i class="ri-search-line" style="color: #64748b"></i>
                <input type="text" placeholder="Buscar..." style="background: transparent; border: none; color: white; outline: none;">
            </div>
        </div>

        <div class="carousel-wrapper" onclick="moveSlide(1)"> <div class="slides-container" id="slider">
                <div class="slide active">
                    <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=1600&q=80" alt="Tech">
                    <div class="slide-content">
                        <div class="reveal-text line-1"><span class="promo-badge">Colección 2026</span></div>
                        <div class="reveal-text line-2"><h2 class="slide-title">Diseño del<br>Futuro</h2></div>
                        <div class="reveal-text line-3"><p class="slide-desc">Iluminación inteligente y ergonomía avanzada.</p></div>
                        <div class="reveal-text line-4"><button class="cta-btn">Ver Detalles <i class="ri-arrow-right-line"></i></button></div>
                    </div>
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1593640408182-31c70c8268f5?w=1600&q=80" alt="PC">
                    <div class="slide-content">
                        <div class="reveal-text line-1"><span class="promo-badge" style="background:rgba(239,68,68,0.2); color:#fca5a5; border-color: rgba(239,68,68,0.4);">Oferta</span></div>
                        <div class="reveal-text line-2"><h2 class="slide-title">Potencia<br>Gráfica</h2></div>
                        <div class="reveal-text line-3"><p class="slide-desc">Rendimiento extremo con RTX 50 Series.</p></div>
                        <div class="reveal-text line-4"><button class="cta-btn">Comprar <i class="ri-shopping-bag-3-line"></i></button></div>
                    </div>
                </div>
            </div>
        </div>

        <h3 style="margin-bottom: 1.5rem; color: white;">Novedades</h3>
        <div class="products-grid" id="productsGrid"></div>
    </main>

    <script>
        let currentSlide = 0;
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.slide');

        function moveSlide(dir) {
            currentSlide = (currentSlide + dir + slides.length) % slides.length;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            slides.forEach((s, i) => s.classList.toggle('active', i === currentSlide));
        }
        setInterval(() => moveSlide(1), 5000);

        const products = [
            { name: "Sony WH-1000XM5", price: 349, img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500" },
            { name: "Keychron K2 Pro", price: 119, img: "https://images.unsplash.com/photo-1595225476474-87563907a212?w=500" },
            { name: "MacBook Pro M3", price: 2499, img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca4?w=500" },
            { name: "Logitech MX Master", price: 99, img: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=500" },
            { name: "Monitor 5K", price: 1299, img: "https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?w=500" }
        ];

        const grid = document.getElementById('productsGrid');
        products.forEach((p, i) => {
            grid.innerHTML += `
                <div class="product-card" style="animation: fadeUp 0.8s backwards ${i * 100}ms">
                    <div class="img-box"><img src="${p.img}"></div>
                    <div style="font-weight:700; margin-bottom:5px;">${p.name}</div>
                    <div class="price-row"><span class="price">$${p.price}</span><button class="add-btn"><i class="ri-add-line"></i></button></div>
                </div>`;
        });
    </script>
    <style> @keyframes fadeUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } } </style>
</body>
</html>
