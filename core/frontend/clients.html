<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a; --glass-bg: rgba(30, 41, 59, 0.7);
            --primary: #6366f1; --glass-border: rgba(255, 255, 255, 0.08);
            --success: #22c55e; --danger: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: #f8fafc; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        h1, h2, h3 { font-family: 'Outfit', sans-serif; }

        /* Sidebar (Igual a las otras p谩ginas) */
        .sidebar { width: 260px; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border-right: 1px solid var(--glass-border); padding: 2rem 1.5rem; display: flex; flex-direction: column; z-index: 10; }
        .brand { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 700; margin-bottom: 3rem; color: white; }
        .nav-links a { display: flex; align-items: center; gap: 12px; padding: 14px; color: #94a3b8; text-decoration: none; border-radius: 12px; margin-bottom: 8px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { background: rgba(99, 102, 241, 0.15); color: white; }
        .nav-links a.active i { color: var(--primary); }

        /* Main Content */
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        
        /* Buscador y Bot贸n */
        .actions-bar { display: flex; gap: 15px; }
        .search-box {
            background: rgba(30, 41, 59, 0.8); border: 1px solid var(--glass-border);
            padding: 10px 20px; border-radius: 50px; display: flex; align-items: center; gap: 10px; width: 300px;
        }
        .search-box input { background: transparent; border: none; color: white; outline: none; width: 100%; }
        
        .btn-primary {
            background: var(--primary); color: white; padding: 10px 24px; border-radius: 50px;
            border: none; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.5); }

        /* TABLA DE CLIENTES (Estilo CRM) */
        .table-container {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 20px; overflow: hidden; backdrop-filter: blur(10px);
        }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 1.5rem; background: rgba(15, 23, 42, 0.5); color: #94a3b8; font-weight: 500; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 1.5rem; border-bottom: 1px solid var(--glass-border); color: #e2e8f0; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255, 255, 255, 0.02); }

        .client-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, #6366f1, #a855f7); display: flex; align-items: center; justify-content: center; font-weight: 700; color: white; font-size: 0.9rem; }
        
        .action-btn {
            background: transparent; border: 1px solid var(--glass-border); color: #94a3b8;
            width: 32px; height: 32px; border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .action-btn:hover { background: white; color: var(--bg-dark); }
        .delete-btn:hover { background: var(--danger); color: white; border-color: var(--danger); }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: #1e293b; padding: 2.5rem; border-radius: 24px; width: 450px; border: 1px solid var(--glass-border); position: relative; }
        
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; color: #94a3b8; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group input {
            width: 100%; padding: 12px; background: rgba(15, 23, 42, 0.5);
            border: 1px solid #334155; border-radius: 10px; color: white; outline: none;
        }
        .form-group input:focus { border-color: var(--primary); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><i class="ri-code-s-slash-line" style="color:var(--primary)"></i> INDIGO.dev</div>
        <nav class="nav-links">
            <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
            <a href="catalog.html"><i class="ri-store-2-line"></i> Tienda</a>
            <a href="clients.html" class="active"><i class="ri-briefcase-4-line"></i> Clientes</a>
            <a href="users.html"><i class="ri-user-3-line"></i> Usuarios</a>
            <a href="settings.html"><i class="ri-settings-4-line"></i> Configuraci贸n</a>
            <a href="index.html" style="margin-top: auto; color: #ef4444"><i class="ri-logout-box-r-line"></i> Salir</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header">
            <div>
                <h1>Base de Clientes</h1>
                <p style="color: #94a3b8; margin-top: 5px;">Gestiona tus relaciones comerciales</p>
            </div>
            <div class="actions-bar">
                <div class="search-box">
                    <i class="ri-search-line" style="color: #64748b"></i>
                    <input type="text" id="searchInput" placeholder="Buscar cliente...">
                </div>
                <button class="btn-primary" onclick="openModal()">
                    <i class="ri-user-add-line"></i> Nuevo Cliente
                </button>
            </div>
        </div>

        <div class="table-container">
            <table id="clientsTable">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Email</th>
                        <th>Tel茅fono</th>
                        <th>Direcci贸n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientsBody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 3rem; color: #64748b;">
                            Cargando datos...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal-overlay" id="clientModal">
        <div class="modal">
            <button onclick="closeModal()" style="position: absolute; top: 20px; right: 20px; background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 1.5rem;"><i class="ri-close-line"></i></button>
            <h2 style="margin-bottom: 1.5rem;">Registrar Cliente</h2>
            <form id="createClientForm">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="cName" required placeholder="Ej. Juan P茅rez">
                </div>
                <div class="form-group">
                    <label>Correo Electr贸nico</label>
                    <input type="email" id="cEmail" required placeholder="juan@empresa.com">
                </div>
                <div class="form-group">
                    <label>Tel茅fono</label>
                    <input type="tel" id="cPhone" placeholder="+56 9 1234 5678">
                </div>
                <div class="form-group">
                    <label>Direcci贸n</label>
                    <input type="text" id="cAddress" placeholder="Av. Siempre Viva 742">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Guardar Cliente</button>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURACIN API
        const API_URL = 'https://api-portfolio-indigo.onrender.com/api/clients'; // TU RUTA NUEVA
        const tableBody = document.getElementById('clientsBody');
        const searchInput = document.getElementById('searchInput');

        // 1. CARGAR CLIENTES
        async function loadClients(search = '') {
            try {
                const url = search ? `${API_URL}?search=${encodeURIComponent(search)}` : API_URL;
                const res = await fetch(url);
                const clients = await res.json();
                renderTable(clients);
            } catch (error) {
                console.error('Error:', error);
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #ef4444;">Error de conexi贸n con el servidor </td></tr>';
            }
        }

        // 2. RENDERIZAR TABLA
        function renderTable(data) {
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">No se encontraron clientes.</td></tr>';
                return;
            }

            data.forEach(client => {
                // Crear iniciales para el avatar (Ej: Juan Perez -> JP)
                const initials = client.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                
                tableBody.innerHTML += `
                    <tr>
                        <td>
                            <div class="client-info">
                                <div class="avatar">${initials}</div>
                                <span style="font-weight: 600;">${client.name}</span>
                            </div>
                        </td>
                        <td style="color: #94a3b8;">${client.email}</td>
                        <td>${client.phone || '-'}</td>
                        <td style="font-size: 0.9rem;">${client.address || '-'}</td>
                        <td>
                            <div style="display: flex; gap: 8px;">
                                <button class="action-btn delete-btn" onclick="deleteClient('${client._id}')" title="Eliminar">
                                    <i class="ri-delete-bin-line"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        // 3. GUARDAR CLIENTE
        document.getElementById('createClientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newClient = {
                name: document.getElementById('cName').value,
                email: document.getElementById('cEmail').value,
                phone: document.getElementById('cPhone').value,
                address: document.getElementById('cAddress').value
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newClient)
                });
                
                if (res.ok) {
                    alert('隆Cliente registrado! ');
                    closeModal();
                    document.getElementById('createClientForm').reset();
                    loadClients();
                } else {
                    alert('Error: El email quiz谩s ya existe.');
                }
            } catch (error) {
                console.error(error);
                alert('Error al guardar.');
            }
        });

        // 4. BORRAR CLIENTE
        async function deleteClient(id) {
            if (!confirm('驴Eliminar este cliente?')) return;
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadClients(searchInput.value);
            } catch (error) {
                alert('No se pudo eliminar.');
            }
        }

        // BUSCADOR EN TIEMPO REAL
        searchInput.addEventListener('input', (e) => loadClients(e.target.value));

        // MODAL
        function openModal() { document.getElementById('clientModal').classList.add('active'); }
        function closeModal() { document.getElementById('clientModal').classList.remove('active'); }

        // INICIAR
        loadClients();
    </script>
</body>
</html>
