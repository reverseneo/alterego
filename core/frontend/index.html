<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INDIGO.dev</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --text-main: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Fondo Animado */
        .bg-shape {
            position: absolute;
            filter: blur(100px);
            z-index: -1;
            animation: float 10s infinite alternate;
        }
        .shape-1 { top: -10%; left: -5%; width: 500px; height: 500px; background: rgba(99, 102, 241, 0.4); }
        .shape-2 { bottom: -10%; right: -5%; width: 400px; height: 400px; background: rgba(168, 85, 247, 0.4); animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(40px, 40px); } }

        /* Tarjeta de Login */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand {
            text-align: center;
            font-size: 2rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .brand i { color: var(--primary); }
        
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: #64748b;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-login {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-login:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-login:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-msg {
            color: #ef4444;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1rem;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-card">
        <div class="brand">
            <i class="ri-code-s-slash-line"></i> INDIGO<span style="color: var(--primary);">.dev</span>
        </div>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <div class="input-wrapper">
                    <i class="ri-mail-line"></i>
                    <input type="email" id="emailInput" required placeholder="admin@indigo.com">
                </div>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <div class="input-wrapper">
                    <i class="ri-lock-line"></i>
                    <input type="password" id="passwordInput" required placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Ingresar <i class="ri-arrow-right-line"></i>
            </button>
            <div id="errorText" class="error-msg"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la página recargue al enviar el formulario
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const btn = document.getElementById('loginBtn');
            const errorText = document.getElementById('errorText');

            // Estado de carga visual
            btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Verificando...';
            btn.disabled = true;
            errorText.innerText = '';

            try {
                const res = await fetch('https://api-portfolio-indigo.onrender.com/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // ¡Login exitoso! Guardamos los datos del usuario en el navegador
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // Redirigimos al Dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Si el backend dice "Credenciales incorrectas"
                    errorText.innerText = data.message;
                    btn.innerHTML = 'Ingresar <i class="ri-arrow-right-line"></i>';
                    btn.disabled = false;
                }
            } catch (error) {
                errorText.innerText = 'Error conectando al servidor. Verifica tu internet.';
                btn.innerHTML = 'Ingresar <i class="ri-arrow-right-line"></i>';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
