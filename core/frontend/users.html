<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a; --glass-bg: rgba(30, 41, 59, 0.7);
            --primary: #6366f1; --glass-border: rgba(255, 255, 255, 0.08);
            --success: #22c55e; --danger: #ef4444; --warning: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: #f8fafc; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        h1, h2, h3 { font-family: 'Outfit', sans-serif; }

        /* Sidebar Standard */
        .sidebar { width: 260px; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border-right: 1px solid var(--glass-border); padding: 2rem 1.5rem; display: flex; flex-direction: column; z-index: 10; }
        .brand { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 700; margin-bottom: 3rem; color: white; }
        .nav-links a { display: flex; align-items: center; gap: 12px; padding: 14px; color: #94a3b8; text-decoration: none; border-radius: 12px; margin-bottom: 8px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { background: rgba(99, 102, 241, 0.15); color: white; }
        .nav-links a.active i { color: var(--primary); }

        /* Main Content */
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        
        .btn-primary {
            background: var(--primary); color: white; padding: 10px 24px; border-radius: 50px;
            border: none; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.5); }

        /* TABLA DE USUARIOS */
        .table-container {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 20px; overflow: hidden; backdrop-filter: blur(10px);
        }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 1.5rem; background: rgba(15, 23, 42, 0.5); color: #94a3b8; font-weight: 500; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 1.5rem; border-bottom: 1px solid var(--glass-border); color: #e2e8f0; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255, 255, 255, 0.02); }

        .user-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #334155; display: flex; align-items: center; justify-content: center; font-weight: 700; color: white; font-size: 0.9rem; border: 2px solid var(--glass-border); }
        
        /* Badges de Rol */
        .role-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .role-admin { background: rgba(168, 85, 247, 0.2); color: #d8b4fe; border: 1px solid rgba(168, 85, 247, 0.3); }
        .role-vendedor { background: rgba(99, 102, 241, 0.2); color: #c7d2fe; border: 1px solid rgba(99, 102, 241, 0.3); }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--danger);
            width: 32px; height: 32px; border-radius: 8px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .delete-btn:hover { background: var(--danger); color: white; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: #1e293b; padding: 2.5rem; border-radius: 24px; width: 450px; border: 1px solid var(--glass-border); position: relative; }
        
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; color: #94a3b8; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; background: rgba(15, 23, 42, 0.5);
            border: 1px solid #334155; border-radius: 10px; color: white; outline: none;
        }
        .form-group input:focus, .form-group select:focus { border-color: var(--primary); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><i class="ri-code-s-slash-line" style="color:var(--primary)"></i> INDIGO.dev</div>
        <nav class="nav-links">
            <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
            <a href="catalog.html"><i class="ri-store-2-line"></i> Tienda</a>
            <a href="clients.html"><i class="ri-briefcase-4-line"></i> Clientes</a>
            <a href="users.html" class="active"><i class="ri-user-3-line"></i> Usuarios</a>
            <a href="settings.html"><i class="ri-settings-4-line"></i> Configuraci칩n</a>
            <a href="index.html" style="margin-top: auto; color: #ef4444"><i class="ri-logout-box-r-line"></i> Salir</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header">
            <div>
                <h1>Equipo</h1>
                <p style="color: #94a3b8; margin-top: 5px;">Administra el acceso al sistema</p>
            </div>
            <button class="btn-primary" onclick="openModal()">
                <i class="ri-user-add-line"></i> Nuevo Usuario
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                    <tr><td colspan="5" style="text-align: center; padding: 3rem; color: #64748b;">Cargando equipo...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal-overlay" id="userModal">
        <div class="modal">
            <button onclick="closeModal()" style="position: absolute; top: 20px; right: 20px; background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 1.5rem;"><i class="ri-close-line"></i></button>
            <h2 style="margin-bottom: 1.5rem;">Nuevo Miembro</h2>
            <form id="createUserForm">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="uName" required placeholder="Ej. Admin Principal">
                </div>
                <div class="form-group">
                    <label>Correo Electr칩nico</label>
                    <input type="email" id="uEmail" required placeholder="admin@kosari.com">
                </div>
                <div class="form-group">
                    <label>Contrase침a</label>
                    <input type="password" id="uPass" required placeholder="******">
                </div>
                <div class="form-group">
                    <label>Rol de Acceso</label>
                    <select id="uRole">
                        <option value="vendedor">Vendedor (B치sico)</option>
                        <option value="admin">Administrador (Total)</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Crear Usuario</button>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURACI칍N API
        const API_URL = 'https://api-portfolio-indigo.onrender.com/api/users'; // TU API REAL
        const tableBody = document.getElementById('usersBody');

        // 1. CARGAR USUARIOS
        async function loadUsers() {
            try {
                const res = await fetch(API_URL);
                const users = await res.json();
                renderTable(users);
            } catch (error) {
                console.error('Error:', error);
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #ef4444;">Error de conexi칩n 游댮</td></tr>';
            }
        }

        // 2. RENDERIZAR TABLA
        function renderTable(data) {
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">No hay usuarios registrados.</td></tr>';
                return;
            }

            data.forEach(user => {
                const initials = user.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                const roleClass = user.role === 'admin' ? 'role-admin' : 'role-vendedor';
                const date = new Date(user.createdAt).toLocaleDateString();

                tableBody.innerHTML += `
                    <tr>
                        <td>
                            <div class="user-info">
                                <div class="avatar">${initials}</div>
                                <span style="font-weight: 600;">${user.name}</span>
                            </div>
                        </td>
                        <td style="color: #94a3b8;">${user.email}</td>
                        <td><span class="role-badge ${roleClass}">${user.role}</span></td>
                        <td style="color: #94a3b8;">${date}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteUser('${user._id}')" title="Eliminar">
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        // 3. CREAR USUARIO
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newUser = {
                name: document.getElementById('uName').value,
                email: document.getElementById('uEmail').value,
                password: document.getElementById('uPass').value,
                role: document.getElementById('uRole').value
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newUser)
                });

                if (res.ok) {
                    alert('춰Usuario creado! 游녻');
                    closeModal();
                    document.getElementById('createUserForm').reset();
                    loadUsers();
                } else {
                    alert('Error: Quiz치s el email ya existe.');
                }
            } catch (error) {
                console.error(error);
                alert('Error al conectar.');
            }
        });

        // 4. BORRAR USUARIO
        async function deleteUser(id) {
            if (!confirm('쯉eguro que quieres eliminar a este usuario?')) return;
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadUsers();
            } catch (error) {
                alert('No se pudo eliminar.');
            }
        }

        // MODAL
        function openModal() { document.getElementById('userModal').classList.add('active'); }
        function closeModal() { document.getElementById('userModal').classList.remove('active'); }

        // INICIAR
        loadUsers();
    </script>
</body>
</html>
